name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Lint
        run: npx eslint .

      - name: Typecheck
        run: npx tsc --noEmit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Run unit tests
        run: npx vitest run --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start local Supabase
        run: supabase start

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Set E2E environment variables
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=http://127.0.0.1:54321" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$(supabase status -o json | jq -r '.ANON_KEY')" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(supabase status -o json | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_ENV

      - name: Verify Supabase auth is ready
        run: |
          ANON_KEY=$(supabase status -o json | jq -r '.ANON_KEY')
          for i in $(seq 1 30); do
            HTTP_CODE=$(curl -s -o /tmp/auth-response.json -w '%{http_code}' \
              http://127.0.0.1:54321/auth/v1/token?grant_type=password \
              -H "apikey: $ANON_KEY" \
              -H "Content-Type: application/json" \
              -d '{"email":"alice@test.com","password":"password123"}') || true
            BODY=$(cat /tmp/auth-response.json 2>/dev/null || echo "no response")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Auth verified: login works (attempt $i)"
              exit 0
            fi
            echo "Auth not ready (attempt $i): HTTP $HTTP_CODE - $BODY"
            sleep 5
          done
          echo "Auth service failed after 30 attempts"
          echo "--- GoTrue container logs ---"
          docker logs supabase_auth_qc 2>&1 | tail -50
          echo "--- Seed data check ---"
          docker exec supabase_db_qc psql -U supabase_admin -d postgres -c "SELECT id, email FROM auth.users;" 2>&1 || true
          echo "--- Auth schema check ---"
          docker exec supabase_db_qc psql -U supabase_admin -d postgres -c "SELECT tablename FROM pg_tables WHERE schemaname = 'auth' ORDER BY tablename;" 2>&1 || true
          exit 1

      - name: Build app
        run: npx next build

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  knip:
    name: Dead Code Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Run knip
        run: npx knip
